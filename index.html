<body>

        <div id="chart">
            <canvas id="regressionPlot" width="400" height="400"></canvas>

            <div><span>X: </span> <input id="xInput" type="number" step=0.1 min=-100 max=100 placeholder="0.0"></div>
            <div><span>Y: </span> <input id="yInput" type="number" step=0.1 min=-100 max=100 placeholder="0.0"></div>
            <button id="addButton">Add Label</button>
        </div>
        <div><button id="resetState">Reset plot</button></div>
    </div>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
